name: Documentation Deployment

# Trigger workflow on every push or if any file changes in docs/
on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
  workflow_dispatch:

jobs:
  deploy-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd docs-site
          npm install

      - name: Build documentation
        run: |
          cd docs-site
          npm run build

      - name: Deploy to GitHub Pages
        run: |
          cd docs-site
          npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
